{% extends "layout.html" %} {% block title %} Home {% endblock %} {% block main
%}
<form action="/upload" method="POST" enctype="multipart/form-data">
  <div class="container glass-container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="display-4 text-center gradient-text mb-3">Upload Your Photo</h1>
        <p class="lead text-center text-muted mb-5">Choose a photo to edit using AI-powered tools.</p>

        <div class="mb-4">
          <div class="file-upload-area p-5 text-center">
            <div class="upload-icon mb-3">ðŸ“¸</div>
            <input
              class="form-control border-0 bg-transparent text-center"
              type="file"
              id="formFile"
              name="userPhoto"
              accept="image/*"
              required
              style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer;"
            />
            <h5 class="text-muted">Drop your photo here or click to browse</h5>
            <small class="text-muted">Supports JPG, PNG, GIF files</small>
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg btn-gradient rounded-pill py-3">
            Upload Photo
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
