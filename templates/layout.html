<!--DeepEdit: AI-powered photo editing tool-->

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <!-- http://getbootstrap.com/docs/5.3/ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- https://favicon.io/emoji-favicons/money-bag/ -->
    <link href="/static/DeepEditIcon.png" rel="icon" />

    <link href="/static/styles.css" rel="stylesheet" />

    <title>DeepEdit: {% block title %}{% endblock %}</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-transparent shadow-lg">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="/">DeepEdit</a>

        <button
          class="navbar-toggler text-white-50"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav me-auto">
            <!-- Home -->
            <li class="nav-item">
              <a
                class="nav-link text-white-50 {% if active_page == 'home' %}active{% endif %}"
                href="{{ url_for('home') }}"
              >
                Home
              </a>
            </li>

            <!-- Upload & Edit -->
            <li class="nav-item">
              <a
                class="nav-link text-white-50 {% if active_page == 'upload' %}active{% endif %}"
                href="{{ url_for('upload') }}"
              >
                Upload & Edit
              </a>
            </li>

            <!-- My Gallery -->
            <li class="nav-item">
              <a
                class="nav-link text-white-50 {% if active_page == 'gallery' %}active{% endif %}"
                href="{{ url_for('gallery') }}"
              >
                My Gallery
              </a>
            </li>

            <!-- About / Help -->
            <li class="nav-item">
              <a
                class="nav-link text-white-50 {% if active_page == 'about' %}active{% endif %}"
                href="{{ url_for('about') }}"
              >
                About
              </a>
            </li>
          </ul>

          <!-- User Section -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white-50" href="{{ url_for('login') }}"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white-50" href="{{ url_for('register') }}"
                >Sign Up</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% if get_flashed_messages() %}
    <header>
      <div class="alert alert-primary mb-0 text-center" role="alert">
        {{ get_flashed_messages() | join(" ") }}
      </div>
    </header>
    {% endif %}

    <main class="container py-5 text-center">
      {% block main %}{% endblock %}
    </main>

    <footer class="text-center text-muted py-4 mt-5 border-top">
      <p class="mb-1 text-white-50">&copy; {{ current_year }} DeepEdit</p>
      <small class="text-white-50">Built with Flask &amp; Bootstrap</small>
    </footer>
  </body>
</html>
